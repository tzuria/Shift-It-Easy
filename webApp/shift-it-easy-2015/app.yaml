application: shift-it-easy-2015
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /static
  static_dir: web/static

- url: /
  script: web/pages/main.app
 
- url: //MainManager
  script: web/pages/MainManager.app
  


libraries:
- name: webapp2
  version: "2.5.2"
